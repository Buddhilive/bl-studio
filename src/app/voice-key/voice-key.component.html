<div class="container voicekey">
    <div class="row voicekey__loader" *ngIf="!readyState">
        <div class="col-md-12">
            <mat-spinner></mat-spinner> Intializing Model...
        </div>
    </div>
    <div class="voicekey__wrapper" *ngIf="readyState">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <input type="file" (change)="transformAudio($event)" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <button mat-fab color="accent" (click)="startPlayer()" [disabled]="buttonActive" matTooltip="Play Music" matTooltipClass="tooltip-class">
          <mat-icon>{{playButtonText}}</mat-icon>
        </button>
            </div>
            <div class="col-lg-6 col-md-6">
                <button mat-fab color="primary" (click)='downloadMIDI()' [disabled]="buttonActive" matTooltip="Download MIDI" matTooltipClass="tooltip-class">
          <mat-icon>cloud_download</mat-icon>
        </button>
            </div>
        </div>
    </div>
</div>
